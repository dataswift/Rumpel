<ul class="center">
  <li *ngFor="let item of menuItems"
      (click)="onItemSelect(item.display)"
      [class.selected]="item.display === selectedItem">
    <a [routerLink]="[item.link]">
      <span class="ss-{{item.icon}}"></span>
      {{item.display}}
    </a>
  </li>
  <li>
    <a href="https://marketsquare.hubofallthings.com/offers" target="_blank">
      <span class="ss-tags"></span>
      Offers
    </a>
  </li>
</ul>
